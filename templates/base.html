<!DOCTYPE html>
<html lang="{{ current_lang or 'en' }}">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{{ t('meta_title') }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ t('meta_description') }}" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ t('meta_title') }}" />
  <meta property="og:description" content="{{ t('meta_description') }}" />
  <meta property="og:url" content="{{ request.url_root|trim('/') }}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ t('meta_title') }}" />
  <meta name="twitter:description" content="{{ t('meta_description') }}" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ request.url_root|trim('/') }}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #9c27b0;
      --primary-dark: #7b1fa2;
      --bg: #0b1020;
      --card-bg: #111827;
      --card-border: rgba(255, 255, 255, 0.06);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 32px 16px 24px;
    }

    .app-shell {
      max-width: 880px;
      width: 100%;
      margin: 0 auto;
    }

    .hero-title {
      font-weight: 600;
      letter-spacing: -0.03em;
      font-size: 1.9rem;
      margin-bottom: 0.35rem;
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.3rem;
      }
    }

    .hero-subtitle {
      color: var(--text-muted);
      font-size: 0.94rem;
      max-width: 520px;
    }

    .card-elevated {
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(236, 72, 153, 0.14), transparent 55%),
        radial-gradient(circle at top right, rgba(129, 140, 248, 0.16), transparent 55%),
        var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      padding: 20px 18px 18px;
    }

    @media (min-width: 768px) {
      .card-elevated {
        padding: 24px 24px 20px;
      }
    }

    .label-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .label-pill span.badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }

    .input-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .form-control-url {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 10px 12px;
      font-size: 0.92rem;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
    }

    .form-control-url::placeholder {
      color: #6b7280;
    }

    .form-control-url:focus {
      border-color: rgba(236, 72, 153, 0.9);
      box-shadow: 0 0 0 1px rgba(236, 72, 153, 0.7);
      outline: none;
    }

    .btn-primary-main {
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.92rem;
      font-weight: 500;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      box-shadow: 0 14px 30px rgba(147, 51, 234, 0.55);
    }

    .btn-primary-main:hover {
      filter: brightness(1.05);
      box-shadow: 0 20px 40px rgba(147, 51, 234, 0.7);
    }

    .btn-secondary-ghost {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 8px 16px;
      font-size: 0.85rem;
      color: var(--text-muted);
      background: transparent;
    }

    .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      margin-top: 14px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .feature-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.8);
    }

    .feature-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .alert {
      border-radius: 999px;
      font-size: 0.82rem;
      padding: 8px 14px;
    }

    .legal-disclaimer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    footer {
      font-size: 0.72rem;
      color: #6b7280;
      text-align: center;
      padding: 0 16px 18px;
    }

    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(15, 23, 42, 0.75);
      z-index: 50;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: blur(6px);
    }

    #overlay-text {
      font-size: 1rem;
      margin-bottom: 16px;
    }

    #progressBarContainer {
      width: min(420px, 82%);
      height: 10px;
      background-color: rgba(31, 41, 55, 0.9);
      border-radius: 999px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      transition: width 0.2s ease-out;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div id="overlay">
    <div id="overlay-text">{{ t('overlay_text') }}</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <main>
    <div class="app-shell">
      <div class="d-flex justify-content-end mb-2" style="font-size:0.75rem; color:#9ca3af;">
        <span class="mr-2">{{ t('lang_label') }}:</span>
        <div>
          <a href="/?lang=en" style="margin-right:8px; color: {{ 'white' if current_lang == 'en' else '#9ca3af' }};">{{ t('lang_en') }}</a>
          <a href="/?lang=ko" style="margin-right:8px; color: {{ 'white' if current_lang == 'ko' else '#9ca3af' }};">{{ t('lang_ko') }}</a>
          <a href="/?lang=ja" style="color: {{ 'white' if current_lang == 'ja' else '#9ca3af' }};">{{ t('lang_ja') }}</a>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    {{ t('footer_notice') }}
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
